session_name: openMVS
windows:
  - window_name: vim
    focus: true
    panes:
    - shell_command:
      - vim
  - window_name: build
    layout: main-vertical
    panes:
    - shell_command:
      - cd ../build/
  - window_name: run
    layout: main-vertical
    panes:
    - shell_command:
      - cd ../build/
    
